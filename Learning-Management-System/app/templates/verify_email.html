<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verify Email Change</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-sm border-0 p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h3 class="fw-bold">Check your Inbox</h3>
            <p class="text-muted small">We sent a verification code to <strong>{{ current_user.email }}</strong></p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center py-2 mb-3 small">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label fw-bold small text-muted">ENTER 6-DIGIT CODE</label>
                <input type="text" name="otp" class="form-control text-center letter-spacing-2 fw-bold fs-4" maxlength="6" placeholder="000000" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold mb-3">Verify & Change Email</button>
            <a href="{{ url_for('dashboard.instructor_profile') }}" class="btn btn-light w-100 text-muted">Cancel</a>
        </form>
    </div>

</body>
</html>
