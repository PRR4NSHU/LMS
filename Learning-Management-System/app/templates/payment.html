<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout | LearnHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="card-header bg-primary text-white p-4 text-center border-0">
                        <h4 class="mb-0 fw-bold"><i class="fas fa-lock me-2"></i>Secure Checkout</h4>
                    </div>
                    
                    <div class="card-body p-5">
                        <h6 class="text-muted text-uppercase small fw-bold mb-3">Order Summary</h6>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-light rounded-3 border">
                            <div>
                                <h5 class="fw-bold mb-1">{{ course.title }}</h5>
                                <small class="text-muted">Instructor: {{ course.instructor.username }}</small>
                            </div>
                            <div class="text-end">
                                <h4 class="text-primary fw-bold mb-0">₹{{ course.price }}</h4>
                            </div>
                        </div>

                        <hr class="my-4">

                        <form action="{{ url_for('courses.process_payment', course_id=course.id) }}" method="POST">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Payment Method</label>
                                <div class="border rounded p-3 d-flex align-items-center gap-3 bg-white">
                                    <i class="fab fa-cc-visa fa-2x text-primary"></i>
                                    <i class="fab fa-cc-mastercard fa-2x text-danger"></i>
                                    <i class="fab fa-google-pay fa-2x text-dark"></i>
                                    <span class="ms-auto small text-muted">Test Mode</span>
                                </div>
                            </div>

                            <div class="alert alert-info small">
                                <i class="fas fa-info-circle me-1"></i> This is a demo payment. No actual money will be deducted.
                            </div>

                            <button type="submit" class="btn btn-success w-100 btn-lg rounded-pill fw-bold shadow-sm">
                                Pay ₹{{ course.price }} & Enroll
                            </button>
                            
                            <div class="text-center mt-3">
                                <a href="{{ url_for('courses.explore') }}" class="text-muted text-decoration-none small">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
