<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">
                <i class="fas fa-graduation-cap me-2"></i>LearnHub
            </a>
            <div class="navbar-nav ms-auto">
                <span class="nav-link text-white me-3">Welcome, {{ current_user.username }}</span>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">My Courses</h2>
            <a href="{{ url_for('courses.create_course') }}" class="btn btn-primary shadow-sm">
                <i class="fas fa-plus me-1"></i> Create New Course
            </a>
        </div>

        <div class="row">
            {% for course in courses if course.is_active %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm border-0 {% if course.is_hidden %}opacity-75{% endif %}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="card-title mb-0">{{ course.title }}</h5>
                            {% if course.is_hidden %}
                                <span class="badge bg-secondary">Hidden</span>
                            {% endif %}
                        </div>
                        <p class="card-text text-muted small">{{ course.description[:100] }}...</p>
                        
                        <div class="mt-4 pt-3 border-top">
                            <div class="d-flex justify-content-between gap-2">
                                <a href="{{ url_for('courses.edit_course', course_id=course.id) }}" class="btn btn-sm btn-outline-primary flex-fill">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                
                                <form action="{{ url_for('courses.hide_course', course_id=course.id) }}" method="POST" class="flex-fill">
                                    <button class="btn btn-sm btn-outline-secondary w-100">
                                        <i class="fas {% if course.is_hidden %}fa-eye{% else %}fa-eye-slash{% endif %}"></i>
                                    </button>
                                </form>

                                <form action="{{ url_for('courses.soft_delete_course', course_id=course.id) }}" method="POST" class="flex-fill" onsubmit="return confirm('Archive this course? It will be removed from student view.')">
                                    <button class="btn btn-sm btn-outline-danger w-100">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12 text-center py-5">
                <i class="fas fa-book-open fa-3x text-muted mb-3"></i>
                <h4>No active courses found.</h4>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
